<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      const supabaseUrl = "https://hictnkegsuxeephjzfza.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhpY3Rua2Vnc3V4ZWVwaGp6ZnphIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU4MTMzODAsImV4cCI6MjA0MTM4OTM4MH0.0pRa15_VuFGT0QPNwZpQsJyHs98WI2QywMPYtGtYCJQ";

      const supabase = createClient(supabaseUrl, supabaseAnonKey);

      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const params = new URLSearchParams(window.location.search);
          const otp = params.get("token"); // Supabase sends a 6-digit OTP
          const email = params.get("email"); // Supabase sends the user's email
          const password = document.getElementById("password").value;
          const verify = document.getElementById("verify").value;
          const messageElem = document.getElementById("message");

          messageElem.textContent = "";

          if (password !== verify) {
            messageElem.textContent = "Passwords do not match.";
            messageElem.classList.add("error");
            return;
          }

          if (!otp || !email) {
            messageElem.textContent = "Invalid or missing reset token.";
            messageElem.classList.add("error");
            return;
          }

          try {
            // Step 1: Verify OTP
            const { data, error } = await supabase.auth.verifyOtp({
              email,
              token: otp,
              type: "recovery",
            });

            if (error) {
              messageElem.textContent = "Invalid or expired OTP.";
              messageElem.classList.add("error");
              return;
            }

            // Step 2: Update password
            const { error: updateError } = await supabase.auth.updateUser({
              password,
            });

            if (updateError) {
              messageElem.textContent = updateError.message;
              messageElem.classList.add("error");
              return;
            }

            messageElem.textContent =
              "Password reset successful! You can now log in.";
            messageElem.classList.remove("error");
            messageElem.classList.add("message");
          } catch (error) {
            console.error(error);
            messageElem.textContent = "An unexpected error occurred.";
            messageElem.classList.add("error");
          }
        });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }
      .container {
        background-color: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }
      h1 {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 1em;
      }
      .input-group {
        margin-bottom: 1.5em;
        text-align: left;
      }
      label {
        display: block;
        font-weight: bold;
        color: #555;
      }
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 0.5em;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 1em;
      }
      .submit-btn {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        width: 100%;
      }
      .submit-btn:hover {
        background-color: #0056b3;
      }
      .message {
        margin-top: 1em;
        color: #28a745;
      }
      .error {
        color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password</h1>
      <form id="resetForm">
        <div class="input-group">
          <label for="password">New Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="input-group">
          <label for="verify">Verify Password</label>
          <input type="password" id="verify" required />
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
      <div id="message" class="message"></div>
    </div>
  </body>
</html>
